<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="calculator container">
        <div class="container one align-items-center">
            <div class="row align-items-center justify-content-center one">
                <p id="window" class="inputs col-10 white"></p>
            </div>
        </div>
        <div class=" container two">
            <div class="container two-con">
                <div class="row justify-content-start">
                    <button class="col-2 pink text-center white text" id="off">OFF
                    </button>
                    <button onclick="clearAll(event)" value="c" id="c" class="col-2 pink text-center white">C</button>
                    
                </div>
                <div class="row justify-content-evenly">
                    <button id="number7" value="7" class="col-2 number text-center white" onclick="onClick(event)">7</button>
                    <button id="number8" value="8" class="col-2 number text-center white" onclick="onClick(event)">8</button>
                    <button id="number9" value="9" class="col-2 number text-center white" onclick="onClick(event)">9</button>
                    <button id="math-div" onclick="onClick(event)" value="/" class="col-2 text-center blue white">/</button>
                </div>
                <div class="row justify-content-evenly">
                    <button id="number4" value="4" class="col-2 number text-center white" onclick="onClick(event)">4</button>
                    <button id="number5" value="5" class="col-2 number text-center white" onclick="onClick(event)">5</button>
                    <button id="number6" value="6" class="col-2 number text-center white" onclick="onClick(event)">6</button>
                    <button onclick="onClick(event)" id="math-mult" value="*" class="col-2 text-center white blue">x</button>
                </div>
                <div class="row justify-content-evenly">
                    <button id="number1" value="1" class="col-2 number text-center white" onclick="onClick(event)">1</button>
                    <button id="number2" value="2" class="col-2 number text-center white" onclick="onClick(event)">2</button>
                    <button id="number3" value="3" class="col-2 number text-center white" onclick="onClick(event)">3</button>
                    <button onclick="onClick(event)" id="math-min" value="-" class="col-2 text-center white blue">-</button>
                </div>
                <div class="row justify-content-evenly">
                    <button id="number0" value="0" class="col-2 number text-center white" onclick="onClick(event)">0</button>
                    <button onclick="onClick(event)" value="." id="dot" class="col-2 text-center white">.</button>
                    <button onclick="onClick(event)" id="equals" value="=" class="col-2 text-center white orange">=</button>
                    <button onclick="onClick(event)" id="math-plus" value="+" class="col-2 text-center white blue">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
